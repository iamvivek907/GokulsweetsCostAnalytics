name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject Supabase credentials
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          set -e  # Exit on any error
          echo "Injecting Supabase configuration..."
          
          # Replace just the placeholder strings without surrounding context
          # This is more robust and works regardless of spacing or formatting
          sed -i "s|__SUPABASE_URL__|${SUPABASE_URL}|g" config.js
          sed -i "s|__SUPABASE_ANON_KEY__|${SUPABASE_ANON_KEY}|g" config.js
          
          # Also inject into index.html if placeholders exist there
          if grep -q "__SUPABASE_URL__" index.html 2>/dev/null; then
            sed -i "s|__SUPABASE_URL__|${SUPABASE_URL}|g" index.html
            sed -i "s|__SUPABASE_ANON_KEY__|${SUPABASE_ANON_KEY}|g" index.html
          fi
          
          echo "Configuration injected successfully"
          
      - name: Generate runtime configuration
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Generating runtime configuration file..."
          
          cat > supabase-config.runtime.js << 'EOF'
          // Runtime configuration - Generated by GitHub Actions
          // This file overrides placeholder values with actual credentials
          (function() {
            'use strict';
            
            console.log('Loading runtime Supabase configuration...');
            
            // Check if AppConfig exists
            if (!window.AppConfig) {
              console.error('❌ AppConfig not found! Runtime config cannot be applied.');
              return;
            }
            
            if (!window.AppConfig.supabase) {
              console.error('❌ AppConfig.supabase not found! Runtime config cannot be applied.');
              return;
            }
            
            // Store original values for debugging
            const originalUrl = window.AppConfig.supabase.url;
            const originalKey = window.AppConfig.supabase.anonKey;
            
            // Apply runtime configuration
            window.AppConfig.supabase.url = 'SUPABASE_URL_PLACEHOLDER';
            window.AppConfig.supabase.anonKey = 'SUPABASE_ANON_KEY_PLACEHOLDER';
            
            // Verify replacement worked
            if (window.AppConfig.supabase.url.includes('PLACEHOLDER')) {
              console.error('❌ Runtime config replacement failed! Still contains placeholders.');
              console.error('This should never happen - contact support.');
            } else if (window.AppConfig.supabase.url.includes('__SUPABASE')) {
              console.error('❌ Runtime config not applied! Still using original placeholders.');
              console.error('Original URL:', originalUrl);
            } else {
              console.log('✅ Runtime Supabase configuration applied successfully');
            }
          })();
          EOF
          
          # Replace placeholders in the generated file
          sed -i "s|SUPABASE_URL_PLACEHOLDER|${SUPABASE_URL}|g" supabase-config.runtime.js
          sed -i "s|SUPABASE_ANON_KEY_PLACEHOLDER|${SUPABASE_ANON_KEY}|g" supabase-config.runtime.js
          
          echo "Runtime configuration file created"
          
          # Verify the file was created and contains actual values
          if [ -f "supabase-config.runtime.js" ]; then
            echo "✅ Runtime config file exists"
            
            if grep -q "SUPABASE_URL_PLACEHOLDER" supabase-config.runtime.js; then
              echo "❌ ERROR: SUPABASE_URL placeholder not replaced in runtime config"
              exit 1
            fi
            
            if grep -q "SUPABASE_ANON_KEY_PLACEHOLDER" supabase-config.runtime.js; then
              echo "❌ ERROR: SUPABASE_ANON_KEY placeholder not replaced in runtime config"
              exit 1
            fi
            
            echo "✅ Runtime configuration contains actual values"
            
            # Show verification that URL starts with https (masked)
            if grep -q "https://" supabase-config.runtime.js; then
              echo "✅ URL verification: Valid HTTPS URL detected"
            else
              echo "⚠️  Warning: URL may not start with https://"
            fi
          else
            echo "❌ ERROR: Runtime config file was not created"
            exit 1
          fi
          
      - name: Verify configuration
        run: |
          echo "Verifying credential injection..."
          
          # Check config.js (legacy check - may still have placeholders)
          if grep -q "__SUPABASE_URL__" config.js; then
            echo "⚠️ Warning: config.js still has placeholders (will be overridden by runtime config)"
          else
            echo "✅ SUPABASE_URL successfully injected in config.js"
          fi
          
          if grep -q "__SUPABASE_ANON_KEY__" config.js; then
            echo "⚠️ Warning: SUPABASE_ANON_KEY still has placeholders in config.js (will be overridden by runtime config)"
          else
            echo "✅ SUPABASE_ANON_KEY successfully injected in config.js"
          fi
          
          # Check runtime config (critical)
          if [ ! -f "supabase-config.runtime.js" ]; then
            echo "❌ CRITICAL ERROR: Runtime configuration file missing!"
            exit 1
          fi
          
          if grep -q "SUPABASE_URL_PLACEHOLDER" supabase-config.runtime.js; then
            echo "❌ CRITICAL ERROR: Runtime config has unreplaced placeholders!"
            exit 1
          fi
          
          if grep -q "SUPABASE_ANON_KEY_PLACEHOLDER" supabase-config.runtime.js; then
            echo "❌ CRITICAL ERROR: Runtime config has unreplaced placeholders!"
            exit 1
          fi
          
          echo "✅ All configuration checks passed"
          echo "✅ Runtime configuration will override any placeholders"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
