name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject Supabase credentials
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          set -e  # Exit on any error
          echo "Injecting Supabase configuration..."
          
          # Replace just the placeholder strings without surrounding context
          # This is more robust and works regardless of spacing or formatting
          sed -i "s|__SUPABASE_URL__|${SUPABASE_URL}|g" config.js
          sed -i "s|__SUPABASE_ANON_KEY__|${SUPABASE_ANON_KEY}|g" config.js
          
          # Also inject into index.html if placeholders exist there
          if grep -q "__SUPABASE_URL__" index.html 2>/dev/null; then
            sed -i "s|__SUPABASE_URL__|${SUPABASE_URL}|g" index.html
            sed -i "s|__SUPABASE_ANON_KEY__|${SUPABASE_ANON_KEY}|g" index.html
          fi
          
          echo "Configuration injected successfully"
          
      - name: Verify configuration
        run: |
          set -e  # Exit on any error
          echo "Verifying credential injection..."
          
          # Check config.js for SUPABASE_URL placeholder
          if grep -q "__SUPABASE_URL__" config.js; then
            echo "❌ ERROR: SUPABASE_URL placeholder not replaced in config.js"
            echo "Check that SUPABASE_URL secret is set in repository settings"
            exit 1
          else
            echo "✅ SUPABASE_URL successfully injected in config.js"
          fi
          
          # Check config.js for SUPABASE_ANON_KEY placeholder
          if grep -q "__SUPABASE_ANON_KEY__" config.js; then
            echo "❌ ERROR: SUPABASE_ANON_KEY placeholder not replaced in config.js"
            echo "Check that SUPABASE_ANON_KEY secret is set in repository settings"
            exit 1
          else
            echo "✅ SUPABASE_ANON_KEY successfully injected in config.js"
          fi
          
          # Show masked preview of what was injected (for debugging)
          echo ""
          echo "Injected values preview (masked):"
          URL_PREVIEW=$(grep -o "url: '[^']*'" config.js | head -1 | cut -c1-35)
          KEY_PREVIEW=$(grep -o "anonKey: '[^']*'" config.js | head -1 | cut -c1-30)
          echo "  URL (first 35 chars): ${URL_PREVIEW}..."
          echo "  Key (first 30 chars): ${KEY_PREVIEW}..."

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
